<!DOCTYPE html>
<html>
<head>
    <title>Cat-clicker</title>
    <!-- Simple game created by Maria Blair for Udacity class "JS Design Patterns" -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <!-- <script type="text/javascript" src="cat-clicker.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <h1>Let's play with these adorable kitties!</h1>
</div>
<div class="flexbox-container">
    <div id="first-cat">
        <h2>Fiona</h2>
        <img class="my-elem" onclick="hello()" src="cat.jpg" alt="image of a very cute kitty">
        <div>
            <label for="name">Here is how many times you clicked on Fiona: </label><button id="my-button" class="w3-btn w3-hover-deep-purple">0</button>
        </div>
    </div>


    <div id="second-cat">
        <h2>Snowflakes</h2>
        <img class="my-elem" onclick="hello1()" src="cat-1.jpg" alt="image of a very cute kitty">
        <div>
            <label for="name">Here is how many times you clicked on Snowflakes: </label><button id="my-button-1" class="w3-btn w3-hover-deep-purple">0</button>
        </div>
    </div>
</div>

<script>

    //JS that worked for me, from http://stackoverflow.com/questions/22402777/html-javascript-button-click-counter
    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("my-button").innerHTML = clicks;
    };
    console.log("Hello, Kitty!");

    var clicks1 = 0;
    function hello1() {
        clicks1 += 1;
        document.getElementById("my-button-1").innerHTML = clicks1;
    };
</script>

</body>
</html>
